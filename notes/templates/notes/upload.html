{% include "notes/main.html" %}
<title>Upload File</title>
</head>

<body>
    {% include "notes/header.html" %}

    <div class="container content">
        <div class="row">
            <div class="col-md-12">
                <h1>Upload new File</h1>
            </div>
        </div>
        <div class="row form">
            <form method="POST" action="{% url 'notes:upload' subject %}" enctype="multipart/form-data">
                {% csrf_token %}
                <table>
                    {{form}}
                </table>
                <div class="row formI">
                    <div class="col-md-12">
                        <input type=submit class="btn btn-primary submitBtn" value=Upload>
                        <a href="{% url 'notes:homeHandler' %}">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
