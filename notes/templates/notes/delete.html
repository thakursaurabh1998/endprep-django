{% load static %}
{% include "notes/main.html" %}
<title>Delete File</title>
</head>

<body>
    {% include "notes/header.html" %}
    <div class="container content">
        <div class="row">
            <div class="col-md-12">
                <h1>Are you sure you want to delete {{file.name}}?</h1>
            </div>
        </div>
        <div class="row">
            <form method="post" action="{% url 'notes:delete_file' file.file_name %}">
                {% csrf_token %}
                <div class="col-md-2">
                    <input type="submit" class="btn btn-danger submitBtn" value="Delete">
                </div>
            </form>
            <div class="col-md-3">
                <a class="btn btn-primary submitBtn" href="{% url 'notes:home_handler' %}">Cancel</a>
            </div>
        </div>
    </div>
</body>

</html>
